<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<!--[if lt IE 9]>
		<script type="text/javascript" src="js/vendor/html5.js"></script>
		<script type="text/javascript" src="js/vendor/respond.src.js"></script>
	<![endif]-->
	<!-- html5.js 讓IE8以下支援HTML5標籤，respond.src.js讓IE8以下支援mediaquery -->

	<meta charset="utf-8" />
	<meta name="robots" content="index,follow"/>
	<meta http-equiv="content-language" content="zh-TW" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1, minimum-scale=1.0, maximum-scale=1.0"> 

	<meta property="og:site_name" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:type" content="website"/>
	<meta property="og:title" content=""/>
	<meta property="og:description" content=""/>
	<meta property="og:image" content=""/>

	<link rel="icon" type="image/png" href="images/favicon.ico" />

	<title>Nikon</title>
	<link rel="stylesheet" type="text/css" href="css/access.css"/>
</head>

<body>
	<!-- header -->
	<header class="container"></header>
	<!-- header -->

	<section class="container page-access">
		<div class="wrapper">
			<div class="main">
				<!-- main content -->
				<div class="main-container">
					<h1 class="main-title">搜尋店舖與預約</h1>
					<div class="access-container">
						<div class="controller">
							<select class="city"></select>
							<select class="shop"></select>
						</div>
						<div class="map-container">
							<div id="map"></div>

							<div class="shop-container">
								<div class="mask">
									<div class="head"><a class="shop-close" href="#"><img class="img-responsive" src="images/access/icon_close.png"></a></div>
									<div class="img">
										<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
											<!-- Indicators -->
											<ol class="carousel-indicators">
												<!-- <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li> -->
												<!-- <li data-target="#carousel-example-generic" data-slide-to="1"></li> -->
												<!-- <li data-target="#carousel-example-generic" data-slide-to="2"></li> -->
											</ol>
										
											<!-- Wrapper for slides -->
											<div class="carousel-inner" role="listbox">
												<!-- <div class="item active"><img class="img-responsive" src="images/access/shop.jpg"></div> -->
												<!-- <div class="item"><img class="img-responsive" src="images/access/shop.jpg"></div> -->
												<!-- <div class="item"><img class="img-responsive" src="images/access/shop.jpg"></div> -->
											</div>

											<!-- Controls -->
											<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
												<span class="icon-left" aria-hidden="true"></span>
												<span class="sr-only">Previous</span>
											</a>
											<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
												<span class="icon-right" aria-hidden="true"></span>
												<span class="sr-only">Next</span>
											</a>
										</div>
									</div>
									
									<div class="detail">
										<p class="name">店名：<span></span></p>
										<p class="address"">地址：<span></span></p>
										<p class="phone">電話：<span></span></p>
										<div class="more-info">
											<p class="time">營業時間：<span></span></p>
											<p class="link">預約連結：<a href="" target="_blank"></a></p>
											<p class="intro-title">訪談介紹：</p>
											<p class="intro"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- main content -->
			</div>
		</div>
	</section>
	
	<!-- back to top -->
	<div class="back-to-top"></div>
	<!-- back to top -->

	<!-- footer -->
	<footer class="container"></footer>
	<!-- footer -->
	
	<!--script-->
	<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/vendor/modernizr.js"></script>
	<script type="text/javascript" src="js/vendor/detectizr.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.html5Loader.min.js"></script>
	<script type="text/javascript" src="js/vendor/TweenMax.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.1/lottie.min.js"></script>

	<script type="text/javascript" src="js/tracking.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/map_style.js"></script>
	<script type="text/javascript" src="js/shop.js"></script>
	<script type="text/javascript" src="js/access.js"></script>

	<!--google map api-->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgKZYpNrtRyAbr-5aM-H55dnKykRd11bA&callback=initMap"></script>
</body>
</html>
